<div class="row">
    <div class="col-s-12">
        <button class="btn btn-success btn-block btn-md mb-3" (click)= "navigateToNew()">Add new recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-s-12">
        <app-recipe-item 
        *ngFor = "let recipe of recipes; let i = index" 
        [recipe]= "recipe" (click)= "recipeSelected(i)"
        ></app-recipe-item>
    </div>
</div>
