<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id = "name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id = "amount" class="form-control" #amountInput>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-success mr-3"  (click)= "addItem()">Add item</button>
                <button class="btn btn-danger mr-3" >Delete item</button>
                <button class="btn btn-info" >Clear item</button>
            </div>
        </div>
    </div>
</div>
